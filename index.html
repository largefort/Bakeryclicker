<!DOCTYPE html>
<html>
<head>
    <title>Bakery Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bakery Clicker</h1>
        <div id="bakery">
            <div class="resource">
                <p>Bread</p>
                <span id="bread">0</span>
            </div>
            <div class="resource">
                <p>Cookies</p>
                <span id="cookies">0</span>
            </div>
            <button id="bake">Bake Bread</button>
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade1">Upgrade 1</button>
            <button id="upgrade2">Upgrade 2</button>
            <button id="autoBaker">Auto-Baker</button>
        </div>
        <div id="production">
            <p>Real-time Production</p>
            <span id="realTimeProduction">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
